<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <title>Ejemplo Bootstrap</title>
      <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>

 </head>
 <body>
    <!--Aniadimos un fondo al div para distinguirlo mejor-->
     <div class="container-fluid" style="background-color: #aaa">
        <!--Contenido de la pagina-->
         <!--clase text-center: centra el texto-->
         <h1 class="text-center">Esta es mi primera pagina con Bootstrap</h1>
         <!--clase lead: resalta el texto-->
         <p class="text-center lead">Ejemplo de la clase container</p>
         <!--clase btn-primary: boton primario-->
         <a class="btn btn-primary" href="index.html" role ="button">Boton Primario</a>
         <!--clase btn: boton-->
         <a class="btn" href="boton2.html" role="button">Otro boton</a>
      
   <!--Aniadimos un fondo al div para distinguirlo mejor-->
 
   <!--Contenido de la pagina-->
   <div class="row">
   <!--La clase xs no hace falta ponerla porque es por defecto col-->
   <div class="col" style="background-color: rgb(130, 167, 130)">
   <p>Adrian</p>
   </div>
   <div class="col-sm" style="background-color: rgb(221, 221, 115)">
   <p>Ruiz</p>
   </div>
   <div class="col-md" style="background-color: rgb(149, 173, 226)">
   <p>Suarez</p>
   </div>
   <div class="col-lg" style="background-color: rgb(241, 214, 189)">
   <p>Columna 4</p>
   </div>
   <div class="col-xl" style="background-color: rgb(188, 235, 209)">
   <p>Columna 5</p>
   </div>
   </div>
   </div>
 </body>

    
 </html>
